<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/header.css">
<link rel="stylesheet" href="css/home.css">
<script src="js/utils.js" charset="utf-8" defer></script>
<script src="js/imageGallery.js" charset="utf-8" defer></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
	rel="stylesheet">
<title>Image Gallery</title>
</head>
<body>
	<div class="header">
		<div class="headerLeft">
			<a href="Home">Image Gallery</a> <a href="CreateAlbum">Create
				Album</a> <a href="UploadImage">Upload Image</a>
		</div>
		<div class="headerRight">
			<span id="username"></span> <a href="Logout">Logout</a>
		</div>
	</div>
	<div id="errorMsg"></div>
	<div id="successMsg"></div>
	<div class="content">
		<div class="section" id="yourAlbums">
			<div class="sectionTItle">Your Albums</div>
			<div each="album : ${myAlbumList}" class="albumTab">
				<a href="@{/AlbumPage(album=${album.getId()}, page=0)}">
					<div class="albumTitle"></div>
					<div class="albumDate"></div>
				</a>
			</div>

		</div>
		<div class="section" id="otherAlbums">
			<div class="sectionTItle">Other People's Albums</div>
			<div each="album : ${otherAlbumList}" class="albumTab">
				<a href="@{/AlbumPage(album=${album.getId()}, page=0)}">
					<div class="albumTitle"></div>
					<div class="albumDate"></div>
				</a>
			</div>

		</div>
	</div>
</body>
</html>
