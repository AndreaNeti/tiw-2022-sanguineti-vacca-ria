<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="css/style.css">
<script src="js/utils.js" charset="utf-8" defer></script>
<script src="js/register.js" charset="utf-8" defer></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
	rel="stylesheet">
<title>Register</title>
</head>
<body>
	<div class="loginContainer">
		<div class="title">Image Gallery</div>
		<div class="sub-title">Register</div>
		<form action="#">
			<input type="text" name="username" minlength="4" maxlength="50"
				placeholder="Username" required> <br> <input
				type="email" name="email" placeholder="Email" required> <br>
			<input type="password" name="pwd" minlength="4"
				placeholder="Password" required><br> <input
				type="password" name="pwd2" minlength="4"
				placeholder="Confirm Password" required><br>
			<div id="errorMsg"></div>
			<div id="successMsg"></div>
			<input type="button" id="register" value="Register"> <br>
		</form>
		<a class="link" href="login.html">Login</a>
	</div>
</body>
</html>
