<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
	rel="stylesheet">
<title>Register</title>
</head>
<body>
	<div class="loginContainer">
		<div class="title">Image Gallery</div>
		<div class="sub-title">Register</div>
		<form action="Register" method="POST">
			<input type="text" name="username" minlength="4" maxlength="50"
				placeholder="Username" required> <br> <input
				type="email" name="email" placeholder="Email" required> <br>
			<input type="password" name="pwd" minlength="4"
				placeholder="Password" required><br> <input
				type="password" name="pwd2" minlength="4"
				placeholder="Confirm Password" required><br>
			<div class="errorMsg" th:if="${errorMsg!=null}" th:text="${errorMsg}"></div>
			<div class="successMsg" th:if="${successMsg!=null}"
				th:text="${successMsg}"></div>
			<input type="submit" value="Register"> <br> <a
				class="link" href="Login">Login</a>
		</form>
	</div>
</body>
</html>
